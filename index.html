<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main">
            <nav>
                <img src="assets/images/netflix.svg" alt="netflix logo">
                <button>Sign In</button>
            </nav>
            <div class="spans">
                <span class="span1">Unlimited movies, TV</span>
                <span class="span2">shows, and more</span>
                <span class="span3">Starts at Rs 250. Cancel anytime.</span>
                <span class="span4">Ready to watch? Enter your email to create or restart your membership.</span>
                <div class="email">
                    <input type="text" placeholder="Email address">
                    <button>Get Started   ></button>
                </div>
            </div>
            
        </div>

    </main>
    <div class="line"></div>
    <section class="sec1">
        <h2>Trending Now</h2>
        <div class="boxes">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
            <div class="box box4">4</div>
            <div class="box box5">5</div>
            <div class="box box6">6</div>
            <div class="tallbtn">></div>
        </div>
    </section>
</body>

</html>
